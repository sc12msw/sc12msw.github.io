<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paleo Meal Plan - Gluten, Egg, Dairy, Yeast-Free weekly meal planning with shopping lists">
    <meta name="keywords" content="paleo, meal plan, gluten free, dairy free, egg free, yeast free, healthy eating">
    <meta name="author" content="Paleo Meal Planner">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/meal-plan/">
    <meta property="og:title" content="Paleo Meal Plan">
    <meta property="og:description" content="Weekly Paleo meal planning with shopping lists">
    <meta property="og:image" content="https://yourusername.github.io/meal-plan/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourusername.github.io/meal-plan/">
    <meta property="twitter:title" content="Paleo Meal Plan">
    <meta property="twitter:description" content="Weekly Paleo meal planning with shopping lists">
    <meta property="twitter:image" content="https://yourusername.github.io/meal-plan/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <title>Paleo Meal Plan</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&family=Playfair+Display:wght@300;400&family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-leaf"></i>
                    Paleo Meal Plan
                </h1>
                <p class="subtitle">Gluten, Egg, Dairy, Yeast-Free</p>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="meal-plan">
                <i class="fas fa-calendar-alt"></i>
                Meal Plan
            </button>
            <button class="tab-btn" data-tab="shopping-list">
                <i class="fas fa-shopping-cart"></i>
                Shopping List
            </button>
        </nav>

        <!-- Meal Plan Tab -->
        <div id="meal-plan" class="tab-content active">
            <!-- Today's Highlight -->
            <section class="today-highlight">
                <h2 class="section-title">
                    <i class="fas fa-star"></i>
                    Today's Meals
                </h2>
                <div id="today-meals" class="today-meals">
                    <!-- Today's meals will be populated by JavaScript -->
                </div>
            </section>

            <!-- Weekly Plan -->
            <section class="weekly-plan">
                <h2 class="section-title">
                    <i class="fas fa-calendar-week"></i>
                    Weekly Plan
                </h2>
                <div class="days-grid" id="days-grid">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </section>
        </div>

        <!-- Shopping List Tab -->
        <div id="shopping-list" class="tab-content">
            <section class="shopping-list">
                <h2 class="section-title">
                    <i class="fas fa-list-check"></i>
                    Shopping List
                </h2>
                <div id="shopping-categories">
                    <!-- Shopping categories will be populated by JavaScript -->
                </div>
            </section>
        </div>

        <!-- Meal Detail Modal -->
        <div id="meal-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-content">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
